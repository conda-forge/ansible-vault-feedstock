{% set name = "ansible-vault" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: dd20316986b8a9a3e23e70d9f28f0e899c0eec81449c4c39325665cbc58cd291

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - ansible
    - python

test:
  requires:
    - ansible
  imports:
    - ansible_vault

about:
  home: https://github.com/tomoh1r/ansible-vault
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.txt
  summary: R/W an ansible-vault yaml file
  dev_url: https://github.com/tomoh1r/ansible-vault

extra:
  recipe-maintainers:
    - zoltanctoth
